<!DOCTYPE html>
<html layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div layout:fragment="content" class="container my-3">
        <div class="row">
                <div class="row my-3">
                    <div class="col-6">
                        <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                            <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th>번호</th>
                        <th style="width:50%">제목</th>
                        <th>글쓴이</th>
                        <th>작성일시</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="question, loop : ${paging.content}">
                        <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                        <td class="text-start">
                            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                            <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
                                  th:text="${#lists.size(question.answerList)}"></span>
                        </td>
                        <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
                        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${question.viewCount}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이징 처리 -->
                <div th:if="${!paging.isEmpty()}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                            <a class="page-link"  th:href="@{|?page=${paging.number-1}|}">
                                이전
                            </a>
                        </li>
                        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                            th:if="${page >= paging.number-5 and page <= paging.number+5}"
                            th:classappend="${page == paging.number} ? 'active'"
                            class="page-item">
                            <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                        </li>
                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                            <a class="page-link"  th:href="@{|?page=${paging.number+1}|}">
                                다음
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0; // 검색버튼 클릭 시 0페이지로.
        document.getElementById('searchForm').submit();
    });
</script>
</body>
</html>
